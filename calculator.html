<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">
    <div class="content">
        <div id="screen">0</div>
        <div class="firstbuttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="lowerbuttons">
            <button id="seven" class="lowerColor">7</button>
            <button id="eight" class="lowerColor">8</button>
            <button id="nine" class="lowerColor">9</button>
            <button id="divide" class="lowerColor">รท</button>
            <button id="four" class="lowerColor">4</button>
            <button id="five" class="lowerColor">5</button>
            <button id="six" class="lowerColor">6</button>
            <button id="times" class="lowerColor">x</button>
            <button id="one" class="lowerColor">1</button>
            <button id="two" class="lowerColor">2</button>
            <button id="three" class="lowerColor">3</button>
            <button id="minus" class="lowerColor">-</button>
            <button id="dot" class="lowerColor">.</button>
            <button id="zero" class="lowerColor">0</button>
            <button id="equal" class="lowerColor">=</button>
            <button id="sum" class="lowerColor">+</button>
        </div>
    </div>

</div>
    <script src="calculator.js"></script>
</body>
</html>
