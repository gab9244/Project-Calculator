<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">
    <div class="content">
        <div id="display">
           <div id="previous"><p></p></div>
           <div id="current"><p></p></div>
        </div>
        <div class="firstbuttons">
            <button id="clear" class="buttons">CLEAR</button>
            <button id="delete" class="buttons">DELETE</button>
        </div>
        <div class="lowerbuttons">
            <button class="lowerColor buttons">7</button>
            <button class="lowerColor buttons">8</button>
            <button class="lowerColor buttons">9</button>
            <button class="lowerColor buttons">*</button>
            <button class="lowerColor buttons">4</button>
            <button class="lowerColor buttons">5</button>
            <button class="lowerColor buttons">6</button>
            <button class="lowerColor buttons">/</button>
            <button class="lowerColor buttons">1</button>
            <button class="lowerColor buttons">2</button>
            <button class="lowerColor buttons">3</button>
            <button class="lowerColor buttons">-</button>
            <button class="lowerColor buttons">.</button>
            <button class="lowerColor buttons">0</button>
            <button class="lowerColor buttons">=</button>
            <button class="lowerColor buttons">+</button>
        </div>
    </div>

</div>
<div id="foot">
        <div id="Creditos"><p>created by<a href="https://github.com/gab9244"> gab9244</a></p></div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
